<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Brand logo">
            </div>
            <nav class="menu">
                <div class="menu-item"><a href="index.html">Home</a></div>
                <div class="menu-item"><a href="about.html">About Us</a></div>
                <div class="menu-item"><a class="active" href="contact.html">Contact Us</a></div>
            </nav>
            <div class="auth-links">
                <a class="btn" href="#">Login</a>
                <a class="btn" href="#">Sign Up</a>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="contact">
            <h1 class="title">
                Contact Me
            </h1>
            <div class="container">
                <h3 class="contact-title">Have any question?</h3>
                <h4 class="contact-subtitle">I'm at your services</h4>
                <div class="row">
                    <!-- ==== CONTACT INFO START ==== -->
                    <div class="contact-info-item">
                        <div class="icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <h4>Call Us On</h4>
                        <p>+92 322 2224492</p>
                    </div>
                    <!-- ==== CONTACT INFO END ==== -->
                    <!-- ==== CONTACT INFO START ==== -->
                    <div class="contact-info-item">
                        <div class="icon">
                            <i class="fa fa-map-marker-alt"></i>
                        </div>
                        <h4>Office</h4>
                        <p>Khanewal</p>
                    </div>
                    <!-- ==== CONTACT INFO END ==== -->
                    <!-- ==== CONTACT INFO START ==== -->
                    <div class="contact-info-item">
                        <div class="icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <h4>Email</h4>
                        <p>myselfmac786@gmail.com</p>
                    </div>
                    <!-- ==== CONTACT INFO END ==== -->
                    <!-- ==== CONTACT INFO START ==== -->
                    <div class="contact-info-item">
                        <div class="icon">
                            <i class="fa fa-globe-europe"></i>
                        </div>
                        <h4>Website</h4>
                        <p>www.domain.com</p>
                    </div>
                    <!-- ==== CONTACT INFO END ==== -->
                </div>
                <h3 class="contact-title">Send Email</h3>
                <h4 class="contact-subtitle">I'm very responsive to messages</h4>
                <!-- ==== CONTACT FORM START ==== -->
                <div class="row">
                    <div class="contact-form py-1">
                        <div class="row">
                            <div class="form-item col-6 py-1">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name" />
                                </div>
                            </div>
                            <div class="form-item col-6 py-1">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-item col-12 py-1">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Subject" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-item col-12 py-1">
                                <div class="form-group">
                                    <textarea name="" id="" class="form-control" placeholder="Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-item col-12 py-1">
                                <div class="form-group">
                                    <button class="btn">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ==== CONTACT FORM END ==== -->
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            Footer
        </div>
    </footer>
</body>

</html>
